<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="toss.css" rel="stylesheet"/>
    <title>Toss</title>
</head>
<body>
    <div class="boss">
        <div class="main">

            <div class="right">
                <div class="right-top">
                    <h2>계좌 관리는 번거롭지만<br>토스는 쉽습니다</h2>
                </div>
                <div class="right-center">
                    <h6>간편한 인증 한 번으로<br>소유한 계좌를 한번에 관리할 수 있습니다.</h6>
                </div>
                <div class="right-bottom">
                    <h6>자세히 알아보기 ></h6>
                </div>
            </div>


            <div class="left">

                <div class="left-row">
                    <div class="bank-info">
                        <div class="bank-pic">
                            <img src="./img/logo_1.png">
                        </div>
                        <div class="name">
                            국민은행
                        </div>
                    </div>
                    <div class="price">
                        2,134,000원
                    </div>
                </div>

                <div class="left-row">
                    <div class="bank-info">
                        <div class="bank-pic">
                            <img src="./img/logo_3.png">
                        </div>
                        <div class="name">
                            신한은행
                        </div>
                    </div>
                    <div class="price">
                        1,1126,000원
                    </div>
                </div>

                <div class="left-row">
                    <div class="bank-info">
                        <div class="bank-pic">
                            <img src="./img/logo_4.png">
                        </div>
                        <div class="name">
                            하나은행
                        </div>
                    </div>
                    <div class="price">
                        684,000원
                    </div>
                </div>

                <div class="left-row">
                    <div class="bank-info">
                        <div class="bank-pic">
                            <img src="./img/logo_5.png">
                        </div>
                        <div class="name">
                            우리은행
                        </div>
                    </div>
                    <div class="price">
                        339,000원
                    </div>
                </div>

                <div class="left-row">
                    <div class="bank-info">
                        <div class="bank-pic">
                            <img src="./img/logo_2.png">
                        </div>
                        <div class="name">
                            NH 농협은행
                        </div>
                    </div>
                    <div class="price">
                        1,412,000원
                    </div>
                </div>

                
            </div>


        </div>
    </div>
</body>
</html>
