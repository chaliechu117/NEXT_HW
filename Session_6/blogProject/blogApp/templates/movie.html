<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'movie.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>
<body>
    <div id='wrapper'>
        <div id='name'>
            <h2>영화 게시글</h2>
        </div>
        <div id='content'>
            {% for article in articles %}
            <ul>
                <li>
                    <a href="{% url 'detail' article.pk %}">{{article.title }}</a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
