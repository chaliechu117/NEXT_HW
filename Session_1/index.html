<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>추창욱 자기소개</title>
</head>

<body>
    <div id="first-box">  
        <div class="intro">
            <h1>안녕하세요!! 저는 16학번 산업경영공학부 추창욱입니다. 잘 부탁드립니다!</h1>
        </div>    
    </div>

    <div id="main">
        <div class="second-box">
             <div class="main-title">
                <p>나의 정보</p>
            </div>
        
            <div class="qna">
                <h2>Q: 나이는 몇인가요?</h2> 
                <h3>A: 나이는 25살이에요.</h3>
                <h2>Q: 고향은 어디인가요?</h2>
                <h3>A: 인도네시아에서 태어나서 20년 살다왔어요!</h3>
            </div>
        
            <div class="like">
                <h2>내가 좋아하는 것은?</h2>
                <ul>
                    <li>노래 부르기</li>
                    <li>동물</li>
                    <li>누워서 영화랑 유튜브 보기</li>
                </ul>
            </div>

            <div class="food">
                <h2>내가 좋아하는 음식 순위</h2>
                <ol>
                    <li>회</li>
                    <li>황소곱창</li>
                    <li>파스타</li>
                </ol>
            </div>

            <div class="platform">
                <br>
                <p>제가 가장 좋아하는 플랫폼은</p>
                <a href="https://youtube.com" target="_blank">유튜브</a>
                <p>입니다.</p>
            </div>
        </div>
    </div>
    <br>
    <div id="last-part">
        <form action="server.html" method="GET">
            <div class="login">
                <h3>로그인창</h3>
                <label class="write-id" for='id'>아이디 입력:</label>
                <input type="text" id="id"/>
                <label class="write-pw" for='pw'>비밀번호 입력:</label>
                <input type="password" id="pw"/>
            </div>
            <br>

            <div class="rd">
                <h3>블로그 호감도</h3>
                <input type="radio" name="rd" value='bad'/>
                <label id="blev" for="rd">BAD</label>
                <input type="radio" name="rd" value='average'/>
                <label id="alev" for="rd">AVERAGE</label>
                <input type="radio" name="rd" value='good'/>
                <label id="glev" for="rd">GOOD</label>
            </div>
            <br>

            <button type="submit">Submit</button>
        </form>
        <p>봐주셔서 감사합니다~!</p>
    </div>

</body>

</html>
